<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <h2>Tela De Cadastro</h2>
        <form action="index.html" method="post">
            <div class="input-field">
                <input type="text" id="email" placeholder="digite seu nome">
                <label for="email">email:</label>
            </div>

            <div class="input-field">
                <input type="senha" id="senha" placeholder="digite sua senha">
                <label for="senha">Senha:</label>

                <div class="input-field">
                    <input type="repetirsenha" id="repetisenha" placeholder="repitirsenha">
                    <label for="repetirsenha">Repetirsenha:</label>
                </div>

                <div class="center">
                    <button>Entrar</button>
                </div>
        </form>
        <div class="links-uteis">
            <a href="">
                <p>Esqueceu a sua senha ?</p>
            </a>
            <a href="">
                <p>renviar email?</p>
            </a>
        </div>
        </div>
</body>

</html>
